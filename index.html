        var currentFilter = 'all';

        function parseDiscount(str) {
            if (!str) return 0;
            var m = str.match(/(\d+)%/);
            return m ? parseInt(m[1]) : 0;
        }

        function parseEndDate(str) {
            if (!str || str === 'nan') return null;
            var m = str.match(/Ends?\s+(\d{1,2})\s+(\w+)/i);
            if (!m) return null;
            var day = parseInt(m[1]);
            var months = {jan:0,feb:1,mar:2,apr:3,may:4,jun:5,jul:6,aug:7,sep:8,oct:9,nov:10,dec:11};
            var month = months[m[2].toLowerCase()];
            if (month === undefined) return null;
            var now = new Date();
            var year = now.getFullYear();
            if (month < now.getMonth() || (month === now.getMonth() && day < now.getDate())) year++;
            return new Date(year, month, day);
        }

        function filterData(minDiscount) {
            if (minDiscount === 'all') return salesData;
            var min = parseInt(minDiscount);
            return salesData.filter(function(deal) {
                return parseDiscount(deal.discount) >= min;
            });
        }

                html += '</div></article>';
            }
            
            grid.innerHTML = html;

        // Filter button click handler
        document.getElementById('filterButtons').addEventListener('click', function(e) {
            if (e.target.classList.contains('filter-btn')) {
                // Remove active from all buttons
                var buttons = document.querySelectorAll('.filter-btn');
                for (var i = 0; i < buttons.length; i++) {
                    buttons[i].classList.remove('active');
                }
                // Add active to clicked button
                e.target.classList.add('active');
                // Update filter and render
                currentFilter = e.target.getAttribute('data-filter');
                render();
            }
        });

        render();
    </script>
