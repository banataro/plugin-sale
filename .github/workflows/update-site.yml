name: Update Site from Google Drive CSV

on:
  schedule:
    - cron: '30 9 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download CSV from Google Drive
        run: |
          curl -L "https://drive.google.com/uc?export=download&id=19j0o-UE_ghGegA1TKDQuDOdNIPbmS_Gl" -o plugin_data.csv
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Generate index.html
        run: |
          python generate_html.py
      
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "Update sales data"
          git push
